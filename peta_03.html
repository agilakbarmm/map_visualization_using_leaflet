<!DOCTYPE html>
<html lang="id">
	<head>
		<title>Peta Praktikum 11</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

		<style>
			#map { height: 400px; }
		</style>

     	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	</head>
	<body>
			<div id="map"></div>
			<script>
				var map = L.map('map').setView([-6.402905, 106.778419], 13);
				

			L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map);

				var aoi = {
					  "type": "FeatureCollection",
					  "features": [
					    {
					      "type": "Feature",
					      "properties": {
					        "Lokasi": "Kampus A STT Terpadu Nurul FIkri",
					        "Kota": "Depok"
					      },
					      "geometry": {
					        "coordinates": [
					          106.84399237352017,
					          -6.362290641308277
					        ],
					        "type": "Point"
					      }
					    },
					    {
					      "type": "Feature",
					      "properties": {
					        "Lokasi": "Kampus B STT Terpadu Nurul Fikri",
					        "Kota": "Jakarta Selatan"
					      },
					      "geometry": {
					        "coordinates": [
					          106.83268163256247,
					          -6.352839798478627
					        ],
					        "type": "Point"
					      }
					    },
					    {
					      "type": "Feature",
					      "properties": {
					        "Lokasi": "Universitas Indonesia",
					        "Kota": "Depok"
					      },
					      "geometry": {
					        "coordinates": [
					          106.82734536270152,
					          -6.361320836652467
					        ],
					        "type": "Point"
					      }
					    },
					    {
					      "type": "Feature",
					      "properties": {
					        "Lokasi": "Universitas Pancasila",
					        "Kota": "Jakarta Selatan"
					      },
					      "geometry": {
					        "coordinates": [
					          106.83307736262537,
					          -6.339213269629624
					        ],
					        "type": "Point"
					      }
					    },
					    {
					      "type": "Feature",
					      "properties": {
					        "Lokasi": "Universitas Gunadarma Kampus E",
					        "Kota": "Depok"
					      },
					      "geometry": {
					        "coordinates": [
					          106.84150185525976,
					          -6.353937609160795
					        ],
					        "type": "Point"
					      }
					    },
					    {
					      "type": "Feature",
					      "properties": {
					      "Lokasi":"Politeknik Negeri Media Kreatif",
					      "Kota":"Jakarta Selatan"
					      },
					      "geometry": {
					        "coordinates": [
					          106.82725454855654,
					          -6.346995777332978
					        ],
					        "type": "Point"
					      }
					    }
					  ]
					};

				var geojson = L.geoJSON(aoi, {
			        onEachFeature: function (feature, layer) {
			        layer.bindPopup(feature.properties.Lokasi +"<br/>"+ feature.properties.Kota ); }
			    }).addTo(map);
			</script>
	</body>
</html>
